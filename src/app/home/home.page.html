<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Pizza App
    </ion-title>
  </ion-toolbar>
</ion-header>

<style>
  .highlight {
     background-color: #FFFF33 !important;
  }
  </style>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pizza App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="https://icons.iconarchive.com/icons/sonya/swarm/256/Pizza-icon.png" style="height: 80px;"></ion-img>
      </ion-col>
      <ion-col>
        <ion-button expand="block">Manager</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label> Quantity:</ion-label>
        <ion-label>none</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="height: 60px;">
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="height: 60px;">
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">6</ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="height: 60px;">
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="height: 60px;">
      <ion-col>
        <ion-button style="width: 100%; height: 100%;" color="danger">RESET</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="width: 100%; height: 100%;" color="success">ADD</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
    <ion-col>
      <ion-label>Topping:</ion-label>
      <ion-label>0</ion-label>
      <ion-list>
        <ion-item *ngFor="let topping of toppings">
          <ion-label>
            {{topping.name}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <ion-label>Size:</ion-label>
      <ion-label>0</ion-label>
      <ion-list (click)="selectSize(size)">
        <ion-item *ngFor="let size of sizes" (click)="onClick(size)" >
          <ion-label *ngIf="isSelected(size)">
            {{size.name}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
