<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Placed Orders
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title>Transaction History</ion-title>
  <ion-grid>
  <ion-list>
    <ion-item *ngFor="let placedOrd of placedOrder">
      <ion-row>
        <ion-col>

          <ion-label>
            {{placedOrd.date}}
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Total Price: </ion-label>
          <ion-label>{{placedOrd.totalPrice}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-grid>
</ion-content>
